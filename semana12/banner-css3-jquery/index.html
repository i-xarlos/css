<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Banner CSS3</title>
    <meta name="description" content="Descripción del contenido de la página">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Include the basic styles -->
    <link type="text/css" rel="Stylesheet" href="css/bjqs.css" />

    <!--[if lt IE 9]><script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script><![endif]-->
</head>

<body>

<section class="container">
    <div class="row">
        <section class="col-sm-12">
              <div class="wrapper">
                    <ul class="banner">
                        <li>
                        <img src="images/photos/1.jpg"  alt="n1"></li>
                        <li>
                        <img src="images/photos/2.jpg"  alt="n2"></li>
                        <li>
                        <img src="images/photos/3.jpg" alt="n3"></li>
                    </ul>

              </div>


        </section>

        <section class='col-sm-12'>

            <div id="slideshow">
                <ul class="bjqs">
                    <li>
                        <img src="images/photos/1.jpg"  alt="n1"></li>
                        <li>
                        <img src="images/photos/2.jpg"  alt="n2"></li>
                        <li>
                        <img src="images/photos/3.jpg" alt="n3"></li>
                </ul>
            </div>

        </section>
    </div>



</section>




<!-- Include the jQuery library (local or CDN) -->
<script src="js/jquery-1.11.2.min.js"></script>

<!-- Include the plugin *after* the jQuery library -->
<script src="js/bjqs-1.3.js"></script>

<script type="text/javascript">


    $('#slideshow').bjqs({
        'height' : 320,
        'width' : 600,
        'responsive' : true,
        'showcontrols' : true, // show next and prev controls
        'centercontrols' : true // center controls verically
    });



</script>


</body>

</html>
